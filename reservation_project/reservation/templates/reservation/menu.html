{% extends 'base.html' %}

{% block content %}
    <h1>Menu:</h1>

    {% for category in categories %}
        <h2>{{ category.name }}</h2>
        <table>
            <colgroup>
                <col style="width: 40%;">
                <col style="width: 30%;">
                <col style="width: 30%;">
            </colgroup>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for dish in dishes %}
                    {% if dish.category == category %}
                        <tr>
                            <td>{{ dish.name }}</td>
                            <td>{{ dish.weight }}g</td>
                            <td>${{ dish.price }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
{% endblock %}
